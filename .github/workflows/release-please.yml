name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # Python package release type
          release-type: python

          # Package name (must match pyproject.toml)
          package-name: langrepl

          # Token for creating releases and PRs
          token: ${{ secrets.GITHUB_TOKEN }}
