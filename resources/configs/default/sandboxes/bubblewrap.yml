version: 1.0.0
name: bubblewrap
type: bubblewrap
permissions:
  - network
  - filesystem

# Paths always mounted read-only (needed for execution)
# Note: /proc, /dev, and /tmp are mounted automatically by bubblewrap
# and are not managed by this configuration file.
execution_ro_paths:
  # System binaries and libraries
  - /usr
  - /lib
  - /lib64
  - /bin
  - /sbin
  # SSL certificates and DNS
  - /etc/ssl
  - /etc/ca-certificates
  - /etc/resolv.conf
  - /etc/hosts
  # Runtime sockets (for D-Bus, systemd services)
  - /run
  - /var/run
  # Home directory (read-only by default)
  - "~"
  # Add node version manager paths as needed:
  # - "~/.nvm"
  # - "~/.volta"
  # - "~/.local/share/fnm"

# Paths always mounted read-write (needed for package managers)
execution_rw_paths:
  - "~/.npm"
  - "~/.cache/uv"
  - "~/.local/share/uv"

# Additional paths mounted read-write when FILESYSTEM permission is granted
# Note: /tmp is mounted as a 64MB tmpfs (in-memory, size-limited)
filesystem_paths:
  - /tmp
timeout: 10
