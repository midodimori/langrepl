version: 1.0.0
name: seatbelt
type: seatbelt
permissions:
  - network
  - filesystem

# Paths always mounted read-only (needed for execution)
# Note: /dev/null write and path resolution literals are allowed automatically
# by the Seatbelt runtime and are not managed by this configuration file.
execution_paths:
  # System paths
  - /usr
  - /bin
  - /sbin
  - /etc
  - /private/etc
  - /Library
  - /System
  - /private/var/db
  - /private/var/select
  - /dev
  # Homebrew paths
  - /opt/homebrew
  - /usr/local
  # Runtime directories
  - /var/run
  - /private/var/run
  # Home directory (read-only by default)
  - "~"
  # Add node version manager paths as needed:
  # - "~/.nvm"
  # - "~/.volta"
  # - "~/.local/share/fnm"

# Paths mounted read-write when FILESYSTEM permission is granted
filesystem_paths:
  - /tmp
  - /private/tmp
  - "~/.npm"
  - "~/.cache/uv"
  - "~/.local/share/uv"
timeout: 10
